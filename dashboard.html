<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Dionis Hairs</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .brand-bg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.04;
      pointer-events: none;
      z-index: 0;
    }

    .brand-bg svg {
      width: 480px;
      max-width: 85%;
      filter: blur(1px);
    }

    h1 {
      margin: 0 0 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
    }

    .kpi {
      font-size: 28px;
      font-weight: 800;
      margin-top: 6px;
    }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    .list {
      margin-top: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .row:last-child {
      border-bottom: none;
    }

    .badge {
      background: var(--accent);
      color: #000;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }

    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>üìä Dashboard</h1>
<p class="subtitle">Dionis Hairs ¬∑ Fidelizaci√≥n</p>

<!-- ===== RECOMPENSAS ===== -->
<div class="card" style="margin-top:20px">
  <h3>üéÅ Recompensas pendientes</h3>
  <div class="list" id="recompensasList">
    <!-- Las recompensas se cargar√°n aqu√≠ -->
  </div>
</div>

<!-- ===== RANKING ===== -->
<div class="card" style="margin-top:20px">
  <h3>üèÜ Ranking actual</h3>
  <div class="list" id="rankingList">
    <!-- El ranking se cargar√° aqu√≠ -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const API_URL = "https://dionis-n8n.2vscvg.easypanel.host/webhook/dashboard";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        // ‚úÖ El webhook devuelve un array con 1 item
        const payload = Array.isArray(data) ? data[0] : data;

        if (!payload || !payload.kpis) {
          throw new Error("Formato de dashboard inv√°lido");
        }

        /* =====================
           KPIs
        ====================== */
        const kpis = payload.kpis;
        const kpiEls = document.querySelectorAll(".kpi");

        if (kpiEls.length > 0) {
          kpiEls[0].textContent = kpis.clientes_hoy;
          kpiEls[1].textContent = kpis.visitas_hoy;
          kpiEls[2].textContent = kpis.top1_nombre;
          kpiEls[3].textContent = kpis.premios_pendientes;
        }

        /* =====================
           RANKING
        ====================== */
        const rankingList = document.querySelector("#rankingList");
        rankingList.innerHTML = "";

        payload.ranking.forEach((c, i) => {
          const medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "‚Ä¢";
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <strong>${medal} ${c.nombre}</strong>
            <span>${c.puntos} pts</span>
          `;
          rankingList.appendChild(row);
        });

        /* =====================
           RECOMPENSAS PENDIENTES
        ====================== */
        const recompensasList = document.querySelector("#recompensasList");
        recompensasList.innerHTML = "";

        if (payload.recompensas && payload.recompensas.length > 0) {
          payload.recompensas.forEach(r => {
            const row = document.createElement("div");
            row.className = "row";
            
            // Crear el HTML de cada fila de recompensa
            row.innerHTML = `
              <span>${r.cliente} ¬∑ ${r.tipo}</span>
              <span class="badge">${r.estado}</span>
              <button class="btn canjear-btn" data-id="${r.id}">Marcar como entregada</button>
            `;

            // A√±adir el evento de clic en el bot√≥n de canje
            const btnCanjear = row.querySelector(".canjear-btn");
            btnCanjear.addEventListener("click", () => {
              // Llamada para actualizar el estado de la recompensa
              marcarComoEntregada(r.id);
            });

            recompensasList.appendChild(row);
          });
        } else {
          recompensasList.innerHTML = "<p>No hay recompensas pendientes</p>";
        }

        /* =====================
           Funci√≥n para marcar como entregada
        ====================== */
        function marcarComoEntregada(idRecompensa) {
          // Actualiza el estado en la base de datos o sistema
          fetch("https://dionis-n8n.2vscvg.easypanel.host/webhook/canjear-recompensa", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ id: idRecompensa })
          })
          .then(res => res.json())
          .then(response => {
            // Si la actualizaci√≥n es exitosa, se cambia el estado de la recompensa
            alert("¬°Recompensa marcada como entregada!");
            // Refrescar o actualizar el dashboard para reflejar el cambio
            location.reload(); // Recarga el dashboard
          })
          .catch(err => {
            console.error("Error al canjear recompensa:", err);
            alert("Hubo un problema al marcar la recompensa.");
          });
        }
      })
      .catch(err => {
        console.error("Error al cargar el dashboard:", err);
        alert("Hubo un problema al cargar los datos del dashboard.");
      });
  });
</script>

</body>
</html>
