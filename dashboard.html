<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Dionis Hairs</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* ===== FONDO MARCA ===== */
    .brand-bg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.04;
      pointer-events: none;
      z-index: 0;
    }

    .brand-bg svg {
      width: 480px;
      max-width: 85%;
      filter: blur(1px);
    }

    h1 {
      margin: 0 0 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
    }

    .kpi {
      font-size: 28px;
      font-weight: 800;
      margin-top: 6px;
    }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    .list {
      margin-top: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .row:last-child {
      border-bottom: none;
    }

    .badge {
      background: var(--accent);
      color: #000;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }
  </style>
</head>

<body>

<!-- ===== LOGO FONDO ===== -->
<div class="brand-bg">

  </div>

<script>
const API_URL = "https://dionis-n8n.2vscvg.easypanel.host/webhook/dashboard";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    // n8n devuelve array
    const payload = Array.isArray(data) ? data[0] : data;

    if (!payload || !payload.kpis || !payload.ranking) {
      throw new Error("Formato de respuesta invÃ¡lido");
    }

    /* ===== KPIs ===== */
    document.getElementById("kpi-clientes").textContent =
      payload.kpis.clientes_hoy;

    document.getElementById("kpi-visitas").textContent =
      payload.kpis.visitas_hoy;

    document.getElementById("kpi-top1").textContent =
      payload.kpis.top1_nombre;

    document.getElementById("kpi-premios").textContent =
      payload.kpis.premios_pendientes;

    document.getElementById("recompensasBadge").textContent =
      payload.kpis.premios_pendientes;

    /* ===== RANKING ===== */
    const rankingList = document.getElementById("rankingList");
    rankingList.innerHTML = "";

    payload.ranking.forEach((c, i) => {
      const medal =
        i === 0 ? "ğŸ¥‡" :
        i === 1 ? "ğŸ¥ˆ" :

      row.innerHTML = `

        <span>${c.puntos} pts</span>
      `;
      rankingList.appendChild(row);
    });
  })
  .catch(err => {
    console.error("âŒ Error cargando dashboard", err);
  });
</script>

</html>
