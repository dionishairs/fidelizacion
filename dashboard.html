<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Dionis Hairs</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .brand-bg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.04;
      pointer-events: none;
      z-index: 0;
    }

    .brand-bg svg {
      width: 480px;
      max-width: 85%;
      filter: blur(1px);
    }

    h1 {
      margin: 0 0 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
    }

    .kpi {
      font-size: 28px;
      font-weight: 800;
      margin-top: 6px;
    }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    .list {
      margin-top: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .row:last-child {
      border-bottom: none;
    }

    .badge {
      background: var(--accent);
      color: #000;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }

    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ===== LOGO FONDO ===== -->
<div class="brand-bg">
  <!-- TU SVG COMPLETO AQUÃ (NO LO MODIFICO) -->
</div>

<h1>ğŸ“Š Dashboard</h1>
<p class="subtitle">Dionis Hairs Â· FidelizaciÃ³n</p>

<!-- ===== KPIs ===== -->
<div class="grid">
  <div class="card">
    <div class="label">Clientes hoy</div>
    <div class="kpi" id="kpi-clientes">â€”</div>
  </div>

  <div class="card">
    <div class="label">Visitas hoy</div>
    <div class="kpi" id="kpi-visitas">â€”</div>
  </div>

  <div class="card">
    <div class="label">Top 1 actual</div>
    <div class="kpi" id="kpi-top1">â€”</div>
  </div>

  <div class="card">
    <div class="label">Premios pendientes</div>
    <div class="kpi" id="kpi-premios">â€”</div>
  </div>
</div>

<!-- ===== ACTIVIDAD RECIENTE (FUTURO) ===== -->
<div class="card" style="margin-top:20px">
  <h3>ğŸ•’ Actividad reciente</h3>
  <div class="list" id="actividadList">
    <div class="row">
      <span>Cargando actividadâ€¦</span>
      <span>â€”</span>
    </div>
  </div>
</div>

<!-- ===== RANKING ===== -->
<div class="card" style="margin-top:20px">
  <h3>ğŸ† Ranking actual</h3>
  <div class="list" id="rankingList"></div>
</div>

<!-- ===== RECOMPENSAS ===== -->
<div class="card" style="margin-top:20px">
  <h3>ğŸ Recompensas pendientes</h3>
  <div class="list" id="recompensasList">
    <!-- Las recompensas se cargarÃ¡n aquÃ­ -->
  </div>
</div>


<script>
const API_URL = "https://dionis-n8n.2vscvg.easypanel.host/webhook/dashboard";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    // âœ… El webhook devuelve un array con 1 item
    const payload = Array.isArray(data) ? data[0] : data;

    if (!payload || !payload.kpis) {
      throw new Error("Formato de dashboard invÃ¡lido");
    }

    /* =====================
       KPIs
    ====================== */
    const kpis = payload.kpis;

    const kpiEls = document.querySelectorAll(".kpi");
    kpiEls[0].textContent = kpis.clientes_hoy;
    kpiEls[1].textContent = kpis.visitas_hoy;
    kpiEls[2].textContent = kpis.top1_nombre;
    kpiEls[3].textContent = kpis.premios_pendientes;

    /* =====================
       RANKING
    ====================== */
    const rankingList = document.querySelector("#rankingList");
    rankingList.innerHTML = "";

    payload.ranking.forEach((c, i) => {
      const medal =
        i === 0 ? "ğŸ¥‡" :
        i === 1 ? "ğŸ¥ˆ" :
        i === 2 ? "ğŸ¥‰" : "â€¢";

      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <strong>${medal} ${c.nombre}</strong>
        <span>${c.puntos} pts</span>
      `;

      rankingList.appendChild(row);
    });

   /* =====================
   RECOMPENSAS PENDIENTES
====================== */
const recompensasList = document.querySelector("#recompensasList");
recompensasList.innerHTML = "";

payload.recompensas.forEach(r => {
  const row = document.createElement("div");
  row.className = "row";
  
  // Crear el HTML de cada fila de recompensa
  row.innerHTML = `
    <span>${r.cliente} Â· ${r.tipo}</span>
    <span class="badge">${r.estado}</span>
    <button class="btn canjear-btn" data-id="${r.id}">Marcar como entregada</button>
  `;

  // AÃ±adir el evento de clic en el botÃ³n de canje
  const btnCanjear = row.querySelector(".canjear-btn");
  btnCanjear.addEventListener("click", () => {
    // Llamada para actualizar el estado de la recompensa
    marcarComoEntregada(r.id);
  });

  recompensasList.appendChild(row);
});

/* =====================
   FunciÃ³n para marcar como entregada
====================== */
function marcarComoEntregada(idRecompensa) {
  // Actualiza el estado en la base de datos o sistema
  fetch(`https://dionis-n8n.2vscvg.easypanel.host/webhook/canjear-recompensa`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ id: idRecompensa })
  })
    .then(res => res.json())
    .then(response => {
      // Si la actualizaciÃ³n es exitosa, se cambia el estado de la recompensa
      alert("Â¡Recompensa marcada como entregada!");
      // Refrescar o actualizar el dashboard para reflejar el cambio
      location.reload(); // Recarga el dashboard
    })
    .catch(err => {
      console.error("Error al canjear recompensa:", err);
      alert("Hubo un problema al marcar la recompensa.");
    });
}

</script>

</body>
</html>
