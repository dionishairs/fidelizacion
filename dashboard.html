<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Dionis Hairs</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* ===== FONDO MARCA ===== */
    .brand-bg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.04;
      pointer-events: none;
      z-index: 0;
    }

    .brand-bg svg {
      width: 480px;
      max-width: 85%;
      filter: blur(1px);
    }

    h1 {
      margin: 0 0 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
    }

    .kpi {
      font-size: 28px;
      font-weight: 800;
      margin-top: 6px;
    }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    .list {
      margin-top: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .row:last-child {
      border-bottom: none;
    }

    .badge {
      background: var(--accent);
      color: #000;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }

    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ===== LOGO FONDO ===== -->
<div class="brand-bg">
  <!-- TU SVG COMPLETO AQU√ç (NO LO MODIFICO) -->
</div>

<h1>üìä Dashboard</h1>
<p class="subtitle">Dionis Hairs ¬∑ Fidelizaci√≥n</p>

<!-- ===== KPIs ===== -->
<div class="grid">
  <div class="card">
    <div class="label">Clientes hoy</div>
    <div class="kpi" id="kpi-clientes">‚Äî</div>
  </div>

  <div class="card">
    <div class="label">Visitas hoy</div>
    <div class="kpi" id="kpi-visitas">‚Äî</div>
  </div>

  <div class="card">
    <div class="label">Top 1 actual</div>
    <div class="kpi" id="kpi-top1">‚Äî</div>
  </div>

  <div class="card">
    <div class="label">Premios pendientes</div>
    <div class="kpi" id="kpi-premios">‚Äî</div>
  </div>
</div>

<!-- ===== ACTIVIDAD RECIENTE (FUTURO) ===== -->
<div class="card" style="margin-top:20px">
  <h3>üïí Actividad reciente</h3>
  <div class="list" id="actividadList">
    <div class="row">
      <span>Cargando actividad‚Ä¶</span>
      <span>‚Äî</span>
    </div>
  </div>
</div>

<!-- ===== RANKING ===== -->
<div class="card" style="margin-top:20px">
  <h3>üèÜ Ranking actual</h3>
  <div class="list" id="rankingList"></div>
</div>

<!-- ===== RECOMPENSAS ===== -->
<div class="card" style="margin-top:20px">
  <h3>üéÅ Recompensas pendientes</h3>
  <div class="list" id="recompensasList">
    <div class="row">
      <span>Cargando recompensas‚Ä¶</span>
      <span class="badge">‚Äî</span>
    </div>
  </div>
</div>

<script>
const API_URL = "https://dionis-n8n.2vscvg.easypanel.host/webhook/dashboard";

fetch(API_URL)
  .then(res => {
    if (!res.ok) throw new Error("Webhook no responde");
    return res.json();
  })
  .then(data => {
    console.log("Dashboard data:", data);

    // ===== KPIs =====
    document.getElementById("kpi-clientes").textContent =
      data.kpis.clientes_hoy;

    document.getElementById("kpi-visitas").textContent =
      data.kpis.visitas_hoy;

    document.getElementById("kpi-top1").textContent =
      data.kpis.top1_nombre || "‚Äî";

    document.getElementById("kpi-premios").textContent =
      data.kpis.premios_pendientes;

    // ===== RANKING =====
    const rankingList = document.getElementById("rankingList");
    rankingList.innerHTML = "";

    data.ranking.forEach((c, i) => {
      const medal =
        i === 0 ? "ü•á" :
        i === 1 ? "ü•à" :
        i === 2 ? "ü•â" : "‚Ä¢";

      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <strong>${medal} ${c.nombre}</strong>
        <span>${c.puntos} pts</span>
      `;
      rankingList.appendChild(row);
    });

    // ===== ACTIVIDAD (placeholder por ahora) =====
    document.getElementById("actividadList").innerHTML = `
      <div class="row">
        <span>√öltima visita registrada</span>
        <span>‚úî</span>
      </div>
    `;

    // ===== RECOMPENSAS (placeholder) =====
    document.getElementById("recompensasList").innerHTML = `
      <div class="row">
        <span>${data.kpis.top1_nombre} ¬∑ Recompensa</span>
        <span class="badge">Pendiente</span>
      </div>
    `;
  })
  .catch(err => {
    console.error("‚ùå Error cargando dashboard:", err);
    alert("Error cargando datos del dashboard");
  });
</script>

</body>
</html>
