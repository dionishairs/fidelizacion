<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificaci√≥n ‚Äì Dionis Hairs</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      animation: fadeIn .4s ease;
      position: relative;
    }

    h1 {
      text-align: center;
      margin: 0 0 6px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* ===== BLOQUES VISUALES (NO CAPTURAN TOQUES) ===== */
    .top3,
    .list,
    .motivation {
      pointer-events: none; /* üî• CLAVE */
      position: relative;
      z-index: 1;
    }

    /* ===== TOP 3 ===== */
    .top3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-card {
      background: #222;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      font-weight: 600;
    }

    .top-card.gold { border: 2px solid #d4af37; }
    .top-card.silver { border: 2px solid #aaa; }
    .top-card.bronze { border: 2px solid #cd7f32; }

    .top-card .position {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .top-card .points {
      color: var(--accent);
      font-size: 14px;
      margin-top: 4px;
    }

    /* ===== LISTA ===== */
    .list {
      margin-top: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 12px;
      background: #181818;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .row.me {
      box-shadow: 0 0 12px rgba(212,175,55,.35);
      background: #222;
      font-weight: 700;
    }

    /* ===== MENSAJE ===== */
    .motivation {
      margin-top: 16px;
      text-align: center;
      font-size: 15px;
      background: #222;
      padding: 12px;
      border-radius: 12px;
      animation: pop .5s ease;
    }

    /* ===== BOT√ìN FIX DEFINITIVO M√ìVIL ===== */
    .back-btn {
      position: fixed;                 /* üî• capa nueva */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 380px;

      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: #000;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;

      z-index: 9999;                   /* üî• por encima de TODO */
      pointer-events: auto;            /* üî• recibe toques */
      touch-action: manipulation;      /* üî• iOS fix */
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    /* ===== ANIMACIONES ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <main class="card">
    <h1>üèÜ Clasificaci√≥n</h1>
    <p class="subtitle">Ranking mensual ‚Äì Dionis Hairs</p>

    <div class="top3"></div>
    <div class="list"></div>
    <div class="motivation">Cargando‚Ä¶</div>
  </main>

  <button class="back-btn" onclick="volver()">
    ‚¨Ö Volver a mi tarjeta
  </button>

<script>
const id = new URLSearchParams(window.location.search).get("id");

if (!id) {
  document.body.innerHTML = "<h2 style='color:white'>Cliente no identificado</h2>";
  throw new Error("Sin ID");
}

const API =
  `https://dionis-n8n.2vscvg.easypanel.host/webhook/ranking?id=${id}`;

fetch(API)
  .then(res => res.json())
  .then(data => {
    let ranking = [];

    // ‚úÖ FORMATO REAL DEL WEBHOOK
    if (Array.isArray(data) && data[0]?.ranking) {
      ranking = data[0].ranking;
    } else if (Array.isArray(data)) {
      ranking = data;
    } else if (Array.isArray(data?.ranking)) {
      ranking = data.ranking;
    }

    if (!ranking || ranking.length === 0) {
      document.querySelector(".motivation").textContent =
        "‚ö†Ô∏è No hay datos de clasificaci√≥n";
      return;
    }

    // üîß Normalizar tipos
    ranking = ranking.map(r => ({
      id: r.id,
      nombre: r.nombre,
      puntos: Number(r.puntos) || 0,
      posicion: Number(r.posicion),
      esYo: r.esYo === true || r.esYo === "true"
    }));

    // Orden seguro por posici√≥n
    ranking.sort((a, b) => a.posicion - b.posicion);

    pintarRanking(ranking);
  })
  .catch(err => {
    console.error(err);
    document.querySelector(".motivation").textContent =
      "‚ùå Error cargando la clasificaci√≥n";
  });

function pintarRanking(ranking) {
  const top3 = document.querySelector(".top3");
  const list = document.querySelector(".list");
  const motivation = document.querySelector(".motivation");

  top3.innerHTML = "";
  list.innerHTML = "";

  ranking.forEach((c, i) => {

    // ü•á TOP 3
    if (i < 3) {
      const clase = i === 0 ? "gold" : i === 1 ? "silver" : "bronze";
      const emoji = i === 0 ? "ü•á" : i === 1 ? "ü•à" : "ü•â";

      top3.innerHTML += `
        <div class="top-card ${clase}" style="animation: pop .5s ease ${i * .15}s both">
          <div class="position">${emoji} ${c.posicion}</div>
          <div>${c.esYo ? "T√∫" : c.nombre}</div>
          <div class="points">${c.puntos} pts</div>
        </div>`;
    }

    // üë§ LISTA COMPLETA
    list.innerHTML += `
      <div class="row ${c.esYo ? "me" : ""}" style="animation: fadeUp .4s ease ${i * .05}s both">
        <strong>${c.posicion}. ${c.esYo ? "T√∫" : c.nombre}</strong>
        <span>${c.puntos} pts</span>
      </div>`;
  });

  // =============================
  // üî• PROGRESO PERSONAL
  // =============================
  const yo = ranking.find(r => r.esYo);
  if (!yo) {
    motivation.innerHTML = "üíà Participa para entrar en la clasificaci√≥n";
    return;
  }

  // üëâ Guardar posici√≥n anterior
  const posAnterior = Number(localStorage.getItem("ranking_pos_anterior"));
  localStorage.setItem("ranking_pos_anterior", yo.posicion);

  // üöÄ Aviso si has adelantado a alguien
  if (posAnterior && yo.posicion < posAnterior) {
    const adelantados = ranking
      .filter(r => r.posicion >= yo.posicion && r.posicion < posAnterior && !r.esYo)
      .map(r => r.nombre);

    if (adelantados.length) {
      motivation.innerHTML =
        `üöÄ Has adelantado a <strong>${adelantados.join(", ")}</strong>. Ahora est√°s <strong>#${yo.posicion}</strong>`;
      return;
    }
  }

  // ü•á TOP 1
  if (yo.posicion === 1) {
    motivation.innerHTML =
      "üèÜ Eres el cliente m√°s fiel este mes. ¬°Defiende el primer puesto!";
    return;
  }

  // üî• Progreso hasta el siguiente
  const rival = ranking.find(r => r.posicion === yo.posicion - 1);
  if (rival) {
    const faltan = rival.puntos - yo.puntos + 1;
    motivation.innerHTML =
      `üî• Te faltan <strong>${faltan}</strong> visita${faltan > 1 ? "s" : ""} para adelantar a <strong>${rival.nombre}</strong>`;
    return;
  }

  // fallback
  motivation.innerHTML =
    `üí™ Est√°s en el puesto <strong>#${yo.posicion}</strong>. Sigue sumando visitas`;
}

function volver() {
  window.history.back();
}
</script>


</body>
</html>
