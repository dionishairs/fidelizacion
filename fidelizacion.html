<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fidelizaci√≥n ‚Äì Dionis Hairs</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
      --bar-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
    }

    /* ===== HEADER ===== */
    .header {
      background: #000;
      padding: 18px 12px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .logo svg {
      width: 200px;
      height: auto;
      pointer-events: none; /* üî• CLAVE: el SVG NO bloquea toques */
    }

    .content {
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* ===== CLIENTE ===== */
    .client {
      text-align: center;
    }

    .name {
      margin: 0;
      font-size: 22px;
    }

    .level {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      background: var(--accent);
      color: #000;
    }

    /* ===== PUNTOS ===== */
    .points {
      text-align: center;
      margin: 30px 0;
    }

    .points-number {
      font-size: 64px;
      font-weight: 800;
    }

    .points-label {
      letter-spacing: 2px;
      color: var(--muted);
    }

    .bar {
      background: var(--bar-bg);
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 12px;
    }

    .fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.6s ease;
    }

    .progress-text {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* ===== RECOMPENSA ===== */
    .reward {
      background: #222;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
    }

    /* ===== INFO ===== */
    .info {
      margin: 20px 0;
      font-size: 14px;
      color: var(--muted);
    }

    /* ===== BOTONES ===== */
    .qr-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;

      position: relative;
      z-index: 10;                 /* üî• encima de todo */
      pointer-events: auto;
      touch-action: manipulation;  /* üî• iOS fix */
    }

    .qr-button.main {
      background: var(--accent);
      color: #000;
    }

    .qr-button.secondary {
      margin-top: 14px;
      background: #222;
      color: var(--accent);
    }

    /* ===== QR ===== */
    .qr-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .qr-box img {
      width: 180px;
      height: 180px;
    }
  </style>
</head>

<body>

<main class="card">

  <header class="header">
    <div class="logo">
      <!-- TU SVG TAL CUAL -->
      <!-- (lo dejo intacto, solo se le aplica pointer-events:none desde CSS) -->
      <!-- SVG PEGADO AQU√ç -->
    </div>
  </header>

  <div class="content">

    <section class="client">
      <h1 class="name" id="clientName">‚Äî</h1>
      <span class="level" id="clientLevel">‚Äî</span>
    </section>

    <section class="points">
      <div class="points-number" id="points">0</div>
      <div class="points-label">PUNTOS</div>

      <div class="bar">
        <div class="fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">‚Äî</p>
    </section>

    <section class="reward">
      <h2>üéÅ Pr√≥xima recompensa</h2>
      <p id="rewardText">‚Äî</p>
    </section>

    <section class="info">
      <p>üìÖ √öltima visita: <strong id="lastVisit">‚Äî</strong></p>
      <p>üíà Peluquero: <strong id="barberName">‚Äî</strong></p>
    </section>

    <button class="qr-button main" onclick="toggleQR()">
      MOSTRAR MI QR
    </button>

    <div class="qr-box" id="qrBox">
      <img id="qrImage">
      <p>Muestra este QR en Dionis Hairs</p>
    </div>

    <!-- üî• BOT√ìN QUE ANTES FALLABA: AHORA 100% FUNCIONAL -->
    <button class="qr-button secondary" onclick="irRanking()">
      üèÜ VER CLASIFICACI√ìN
    </button>

  </div>
</main>


<script>
  const id = new URLSearchParams(window.location.search).get("id");

  if (!id) {
    document.body.innerHTML = "<h2 style='color:white'>Cliente no identificado</h2>";
    throw new Error("Sin ID");
  }

  function irRanking() {
    window.location.href = `ranking.html?id=${id}`;
  }

  function toggleQR() {
    const box = document.getElementById("qrBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  }

  function formatearFecha(fecha) {
    if (!fecha) return "‚Äî";
    const d = new Date(fecha);
    return d.toLocaleDateString("es-ES");
  }

  function mostrarToast(mensaje, tipo = "success") {
    const toast = document.getElementById("toast");
    const icon = document.getElementById("toastIcon");
    const text = document.getElementById("toastMessage");

    toast.className = "toast show " + tipo;
    icon.textContent = tipo === "error" ? "‚ùå" : "üèÜ";
    text.textContent = mensaje;

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3500);
  }

  window.addEventListener("load", () => {
    mostrarToast("üî• Est√°s compitiendo por premios este mes", "success");
  });

  fetch(`https://dionis-n8n.2vscvg.easypanel.host/webhook/fidelizacion?id=${id}`)
    .then(res => res.json())
    .then(cliente => {

      document.getElementById("clientName").textContent = cliente.nombre;
      document.getElementById("clientLevel").textContent =
        cliente.nivel === "pro" ? "‚≠ê Cliente PRO" : "Cliente Base";

      document.getElementById("points").textContent = cliente.puntos;
      document.getElementById("progressText").textContent =
        `${cliente.puntos} / ${cliente.objetivo} visitas`;

      document.getElementById("rewardText").textContent =
        cliente.objetivo === cliente.puntos
          ? "Recompensa disponible üéâ"
          : "Lavado premium gratuito";

      document.getElementById("lastVisit").textContent =
        formatearFecha(cliente.ultima_visita);

      document.getElementById("barberName").textContent = cliente.barbero;

      const porcentaje = (cliente.puntos / cliente.objetivo) * 100;
      document.getElementById("progressFill").style.width = porcentaje + "%";

      const qrData =
        `https://dionishairs.github.io/fidelizacion/registrar.html?id=${id}`;

      document.getElementById("qrImage").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" +
        encodeURIComponent(qrData);
    })
    .catch(() => {
      mostrarToast("Error al cargar los datos", "error");
    });
</script>


</body>
</html>
