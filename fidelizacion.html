  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #d4af37;
      --bar-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
    }

    .header {
      background: #000;
      padding: 18px 12px;
      display: flex;
      justify-content: center;
    }

    .logo svg {
      width: 200px;
      height: auto;
    }

    .content {
      padding: 20px;
    }

    .client {
      text-align: center;
    }

    .name {
      margin: 0;
      font-size: 22px;
    }

    .level {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      background: var(--accent);
      color: #000;
    }

    .points {
      text-align: center;
      margin: 30px 0;
    }

    .points-number {
      font-size: 64px;
      font-weight: 800;
    }

    .points-label {
      letter-spacing: 2px;
      color: var(--muted);
    }

    .bar {
      background: var(--bar-bg);
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 12px;
    }

    .fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.6s ease;
    }

    .progress-text {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    .reward {
      background: #222;
      padding: 16px;
      border-radius: 14px;
      text-align: center;
    }

    .info {
      margin: 20px 0;
      font-size: 14px;
      color: var(--muted);
    }

    .qr-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    .qr-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .qr-box img {
      width: 180px;
      height: 180px;
    }
  </style>
